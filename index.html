<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小红书功能导航页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-red: #FF2442;
            --button-hover: #FF6074;
            --bg-light: #FFF5F7;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: var(--bg-light);
        }

        .nav-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 1200px;
            margin: 40px auto;
        }

        .nav-button {
            background: var(--primary-red);
            color: white !important;
            padding: 18px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(255, 36, 66, 0.15);
            transition: transform 0.2s, background 0.3s;
            flex: 1 1 280px;
            text-align: center;
        }

        .nav-button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .nav-button {
                font-size: 16px;
                padding: 16px 24px;
                flex-basis: 100%;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-red: #FF6074;
                --bg-light: #1A1A1A;
            }
            body {
                color: #ffffff;
            }
        }
    </style>
	</head>
	<body>
    <div class="nav-container">
        <a class="nav-button" href="https://chejing1991.github.io/xhs/notes-fb.html">文本组合</a>
        <a class="nav-button" href="https://chejing1991.github.io/xhs/notes.html">实况文本</a>
        <a class="nav-button" href="https://chejing1991.github.io/xhs/videoNotes.html">视频文本</a>

    </div>
</body>
</html>
